<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>	
	<title>百搭屋</title>
	<link rel="stylesheet" href="lib/swiper.3.2.0.min.css">
	<link rel="stylesheet" href="gmu/css/calendars.css">
	<script src="lib/swiper.3.2.0.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="wrap">
		<header class="banner">
			 <ul class="swiper-wrapper">
		        <li class="swiper-slide"><img src="images/main-ad.jpg" alt=""></li>
		        <li class="swiper-slide"><img src="images/main-ad.jpg" alt=""></li>
		        <li class="swiper-slide"><img src="images/main-ad.jpg" alt=""></li>
		    </ul>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    <h1>酒店预订</h1>
		</header>
		<section class="container">
			<ul>
				<li><label for="">入住地</label><p><b id="cityName"></b><input type="hidden" id="cityId"><span><a href="html/city.html">右箭头</a></span></p><div class="my">我的位置</div></li>
				<li><label for="">入住日</label><p><input type="text" value="" id="date_in" readonly=""><span>右箭头</span></p></li>
				<li><label for="">住几晚</label><p><input type="text" value="" id="date_out" readonly=""><span>右箭头</span></p></li>
				<li><label for="">酒店名</label><p><input type="text" placeholder="酒店名称(选填)" id="name"></p></li>
			</ul>
			<div class="search"><a href="" id="search">搜索酒店</a></div>
		</section>

	</div>
	<!-- <div class="mask"><img src="../images/no_picture.gif" alt=""></div> -->
</body>

	window.onload = function() { //$(document).ready(function () {...})
	  		var mySwiper = new Swiper ('.banner', {
		    //用于无限循环切换。
		   	loop: true,
	       	autoplay:2000,
		    pagination: '.swiper-pagination',
		    autoplayDisableOnInteraction:false
		    
		  })  
		  indexpage.index();      
		}
